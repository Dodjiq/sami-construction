<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Coming Soon-Buildland</title>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="images/cropped-favicon1-192x192.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!--CSS Plugins-->
  <link rel="stylesheet" href="css/plugin.css">
  <!-- Default CSS-->
  <link rel="stylesheet" href="css/default.css">
  <!--Custom CSS-->
  <link rel="stylesheet" href="css/styles.css">

  <!--FontAwesome CSS-->
  <link rel="stylesheet" href="icons/font-awesome.min.css">

</head>
<body class="coming-soon-page">
  <section class="text-center coming-soon position-relative vh-100 d-flex align-items-center bg-blue">
    <div class="overlay"></div>
    <div class="container">
      <div class="coming-soon-inner w-lg-80 m-auto position-relative">
        <div class="logo mb-6">
          <a href="index.html"><img src="images/logo1-02.jpg" alt="Eventen logo"></a>
        </div>
        <div class="coming-soon-title">
          <h2 class="yellow mb-3">Something Awesome is coming</h2>
          <h4 class="text-white">Keep wating to get more awesome things</h4>
        </div>
        <div class="py-6">
          <div class="divider-pattern pt-3">
          </div>
        </div> 
        <div class="countdown my-6">
          <div id="countdown" class="countdown-inner w-100 p-2 rounded-5 justify-content-center box text-white">
            <div class="row g-4">
              <div class="col-lg-3 col-md-3 col-6">
                <div class="time m-auto py-4 d-flex align-items-end justify-content-center">
                  <span class="lh-1 text-white me-1 fw-bold antonio" id="days"></span>
                  <p class="text-uppercase fw-semibold antonio yellow m-0">Days</p>
                </div>
              </div>  
              <div class="col-lg-3 col-md-3 col-6">
                <div class="time  m-auto py-4 d-flex align-items-end justify-content-center">
                  <span class="lh-1 text-white me-1 fw-bold antonio" id="hours"></span>
                  <p class="text-uppercase fw-semibold antonio yellow m-0">Hours</p>
                </div>
              </div>  
              <div class="col-lg-3 col-md-3 col-6">
                <div class="time  m-auto py-4 d-flex align-items-end justify-content-center">
                  <span class="lh-1 text-white me-1 fw-bold antonio" id="minutes"></span>
                  <p class="text-uppercase fw-semibold antonio yellow m-0">Munites</p>
                </div>
              </div>  
              <div class="col-lg-3 col-md-3 col-6"> 
                <div class="time  m-auto py-4 d-flex align-items-end justify-content-center">
                  <span class="lh-1 text-white me-1 fw-bold antonio" id="seconds"></span>
                  <p class="text-uppercase fw-semibold antonio yellow m-0">Seconds</p>
                </div>
              </div>  
            </div> 
          </div>   
        </div>  
        <div class="socials">
          <ul class="list-unstyled d-flex justify-content-center">
            <li class="me-2">
              <a href="">
                <i class="fa fa-linkedin-square bg-orange lh-lg text-center " aria-hidden="true"></i>
              </a>
            </li>
            <li class="me-2">
              <a href="">
                <i class="fa fa-facebook-square bg-orange lh-lg text-center " aria-hidden="true"></i>
              </a>
            </li>
            <li class="me-2">
              <a href="">
                <i class="fa fa-twitter-square bg-orange lh-lg text-center " aria-hidden="true"></i>
              </a>
            </li>
            <li class="me-2">
              <a href="">
                <i class="fa fa-skype bg-orange text-center lh-lg " aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="">
                <i class="fa fa-youtube-play bg-orange text-center lh-lg " aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="copyright pt-4">
          <p class="text-white">Copyright &#169;2025 Buildland. All Rights Reserved Copyright</p>
        </div>
      </div>  
    </div>  
  </section>

  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/plugin.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
